# Configuración de Fly.io para Detección de Cascos
app = "deteccion-cascos"
primary_region = "gru"  # São Paulo (más cerca de Perú)

[build]

[env]
  MODEL_PATH = "best.pt"
  CONFIDENCE_THRESHOLD = "0.1"
  WHATSAPP_API_KEY = "7457414"
  WHATSAPP_PHONE = "51969833318"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024  # 1 GB de RAM (suficiente para YOLOv8)
